# Configuração do Servidor
server.port=8080

# Chave para sessões seguras do Spring Security (substitui SECRET_KEY)
# Use um valor longo e aleatório em produção
app.security.jwt.secret-key=JEFFERSON_UMA_CHAVE_MUITO_MAIS_LONGA_E_SEGURA

# Caminho para a chave de serviço do Firebase
app.firebase-configuration-file=classpath:serviceAccountKey.json