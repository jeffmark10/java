{% extends "base.html" %}

{% block title %}Cadastro - Farmácia Dias da Cruz{% endblock %}

{% block content %}
    <section class="page-header">
        <h1>Crie sua Conta</h1>
        <p>Preencha os dados abaixo para se cadastrar e ter acesso exclusivo aos nossos serviços.</p>
    </section>

    <section class="content-section register-section">
        <div class="register-container">
            <h2>Novo Cadastro</h2>
            <form action="{{ url_for('register') }}" method="POST" class="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Crie uma senha segura">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <div class="register-options">
                <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
            </div>
        </div>
    </section>
{% endblock %}
